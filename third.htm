<!DOCTYPE html>
<html>
<body>
<p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag </p>
<h2>ONE COLUMN:</h2>

<table border=1>
  <tr>
    <td>Company</td>
  </tr>
  
</table>

<h2>ONE ROW THREE COLUMNS:</h2>

<table border=1>
  <tr>
    <td>100</td>
	<td>200</td>
	<td>300</td>
  </tr>
  
</table>

<h2>TWO ROW THREE COLUMNS:</h2>

<table border=1>
  <tr>
    <td>100</td>
	<td>200</td>
	<td>300</td>
  </tr>
  <tr>
    <td>400</td>
	<td>500</td>
	<td>600</td>
  </tr>
  

</body>
</html>
