<!DOCTYPE html>
<html>
<head>
<style>
.serif {
  font-family: "Times New Roman", Times, serif;
}

.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}

.monospace {
  font-family: "Lucida Console", Courier, monospace;
}
</style>
</head>
<body>

<p class="serif">This is some text.</p>
<p class="sansserif">This is some text.</p>
<p class="monospace">This is some text.</p>

</body>
</html>
